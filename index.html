<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Grooming Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <p class="app__eyebrow">PetPal Booking Assistant ğŸ¾</p>
          <h1>Fresh Fur, Friendly Chat</h1>
          <p class="app__subtitle">
            Ask anything about baths, brushing, nail trims, spa-day prep, and dog walking services.
          </p>
        </div>
      </header>

      <main class="chat">
        <section class="chat__window" id="chatWindow" aria-live="polite"></section>

        <form class="chat__input" id="chatForm">
          <label class="sr-only" for="messageInput">Message</label>
          <input
            id="messageInput"
            name="message"
            type="text"
            placeholder="Type your grooming question..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
