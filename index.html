<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Chatbot Lab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="hero__badge">Prototype</div>
        <h1>Pet Chatbot Lab</h1>
        <p>Build, poke, and refine your chatbot before wiring up the brains.</p>
      </header>

      <main class="chat">
        <section class="chat__window" id="chatWindow" aria-live="polite">
          <div class="message message--bot">
            <div class="message__meta">PetBot</div>
            <div class="message__bubble">
              Hi! Ask me about pet care tips, feeding schedules, or training basics.
            </div>
          </div>
        </section>

        <form class="chat__input" id="chatForm">
          <label class="sr-only" for="messageInput">Message</label>
          <input
            id="messageInput"
            name="message"
            type="text"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>

        <aside class="chat__tips">
          <h2>Quick Prompts</h2>
          <div class="chips" id="promptChips">
            <button type="button" class="chip">Best food for puppies?</button>
            <button type="button" class="chip">How often to bathe a cat?</button>
            <button type="button" class="chip">Tips for leash training</button>
            <button type="button" class="chip">Emergency signs to watch</button>
          </div>
        </aside>
      </main>

      <footer class="footer">
        <span>Local prototype only. Replace the mock reply with your real model later.</span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
