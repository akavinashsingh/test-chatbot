<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Grooming Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <!-- Floating Chat Widget -->
    <div class="chat-widget">
      <!-- Overlay for mobile -->
      <div class="chat-widget__overlay" id="chatOverlay"></div>

      <!-- Floating Button (Initial State) -->
      <button class="chat-widget__button" id="chatButton" aria-label="Open chat">
        ğŸ¾
        <span class="chat-widget__badge">1</span>
      </button>

      <!-- Chat Window -->
      <div class="chat-widget__container" id="chatContainer">
        <!-- Header -->
        <div class="chat-widget__header">
          <div class="chat-widget__header-content">
            <button class="chat-widget__back" id="backBtn" aria-label="Go back">ğŸ¾</button>
            <span class="chat-widget__status"></span>
            <h2 class="chat-widget__title">PetPal Assistant</h2>
          </div>
          <div class="chat-widget__header-actions">
            <button class="chat-widget__minimize" id="minimizeBtn" aria-label="Minimize chat">âˆ’</button>
            <button class="chat-widget__close" id="closeBtn" aria-label="Close chat">âœ•</button>
          </div>
        </div>

        <!-- Chat Content -->
        <section class="chat-widget__window" id="chatWindow" aria-live="polite"></section>

        <!-- Chat Input -->
        <form class="chat-widget__input" id="chatForm">
          <label class="sr-only" for="messageInput">Message</label>
          <input
            id="messageInput"
            name="message"
            type="text"
            placeholder="Type your question..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
